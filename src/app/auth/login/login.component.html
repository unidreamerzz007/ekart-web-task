<app-navbar></app-navbar>

<section class="vh-70" style="background-color: black">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background-color: rgb(176, 10, 10)">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white mb-4">
                  <input 
                    type="email" 
                    id="typeEmailX" 
                    class="form-control form-control-lg" 
                    [ngClass]="{'is-invalid': isFieldInvalid('email')}"
                    formControlName="email" 
                    placeholder="Email"
                  />
                  <div *ngIf="isFieldInvalid('email')" class="invalid-feedback text-start">
                    {{ getErrorMessage('email') }}
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <div class="input-group">
                    <input 
                      [type]="showPassword ? 'text' : 'password'"
                      id="typePasswordX" 
                      class="form-control form-control-lg" 
                      [ngClass]="{'is-invalid': isFieldInvalid('password')}"
                      formControlName="password" 
                      placeholder="Password"
                    />
                    <button 
                      class="btn btn-outline-light" 
                      type="button" 
                      (click)="togglePasswordVisibility()"
                    >
                      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                  </div>
                  <div *ngIf="isFieldInvalid('password')" class="invalid-feedback text-start">
                    {{ getErrorMessage('password') }}
                  </div>
                </div>

                <div *ngIf="loginError" class="alert alert-danger">
                  {{ loginError }}
                </div>

                <button
                  class="btn btn-outline-light btn-lg px-5" 
                  type="submit">
                  Login
                </button>

                <div *ngIf="submitted && loginForm.invalid" class="mt-3 text-warning">
                  Please fix the errors above to continue.
                </div>
              </form>
            </div>

            <div>
              <p class="mb-2">Don't have an account?</p>
              <button routerLink="/register" class="btn btn-light px-5 text-danger fw-bold">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
